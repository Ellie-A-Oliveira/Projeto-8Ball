<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vou revelar seu destino!</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="container-center">
      <section id="revelar-destino">
        <header>
          <img
            src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
            alt="Imagem de uma bola de cristal"
            srcset=""
          />
          <h1>Vou revelar seu destino!</h1>
          <p>
            Clique em <span class="text-b-800">fazer pergunta</span> para que
            seu destino seja revelado.
          </p>
        </header>
        <input
          type="text"
          name=""
          id="pergunta"
          placeholder="Digite sua pergunta"
        />
        <button id="fazer-pergunta" onclick="fazerPergunta()">
          Fazer Pergunta
        </button>
        <div id="resposta"></div>
      </section>
    </main>
  </body>
</html>
